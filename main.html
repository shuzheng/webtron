<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<link rel="shortcut icon" href="resources/icons/icon.png" id="icon"/>
<link rel="stylesheet" href="resources/css/public.css"/>
<link rel="stylesheet" href="resources/css/index.css"/>
<title>Webtron</title>
</head>
<body>
<div id="main">
	<div id="menubar">
		<ul>
			<li><a class="cur" href="javascript:;" link="app/index/index.html">首页</a></li>
			<li><a href="javascript:;" link="app/mybatis/mybatis.html">Mybatis日志转SQL</a></li>
			<li><a href="javascript:;" link="app/html5/html5.html">HTML5页面模板</a></li>
		</ul>
	</div>
	<webview id="webview" src="app/index/index.html" nodeintegration allowpopups></webview>
</div>
<script src="resources/skins/skins.js"></script>
<!-- 菜单栏 -->
<!--<script src="resources/js/menubar.js"></script>-->
<!-- 右键菜单 -->
<!--<script src="resources/js/contextmenu.js"></script>-->
<script>
require('./renderer');
// 工具栏
let $ = require('jquery');
$('#menubar a').mousedown(function() {
	$('#menubar a').removeClass('cur');
	$(this).addClass('cur');
	$('#webview').attr('src', $(this).attr('link'));
});
// 打印webview中的日志
let webview = document.getElementById('webview');
webview.addEventListener('console-message', (e) => {
  console.log(e.message);
});
webview.addEventListener("did-start-loading", (e) => {
	console.log('did-start-loading');
});
webview.addEventListener("did-stop-loading", (e) => {
	console.log('did-stop-loading');
});
</script>
</body>
</html>
